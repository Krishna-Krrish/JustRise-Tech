<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task8.css">
    <title>Task 8</title>
</head>

<body>
    <form action="">
        <h1>Customer Information Form</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis odio autem, praesentium ducimus temporibus
            nulla doloribus libero animi. Non corporis beatae vitae earum, suscipit aliquam.
        </p>
        <hr>

        <div class="customer-name">
            <label for="">Customer Name*</label>
            <div class="Cname-field">
                <select name="" id="">
                    <option value="">Title</option>
                    <option value="">Mr</option>
                    <option value="">Ms</option>
                </select>
                <input type="text" placeholder="First">
                <input type="text" placeholder="Initials">
                <input type="text" placeholder="Last">
            </div>
        </div>

        <div class="customer-address">
            <label for="">Customer Address*</label>
            <div class="Caddress-Street-field">
                <input type="text" placeholder="Street Address">
                <input type="text" placeholder="Street Address Line 2">
            </div>
            <div class="Caddress-area-field1">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Region">
            </div>

            <div class="Caddress-area-field2">
                <input type="text" placeholder="Postal / Zip Code">
                <select name="" id="">
                    <option value="">Country</option>
                    <option value="">India</option>
                </select>
            </div>
        </div>


        <div class="customer-details">
            <div class="Cu-contact">
                <div>
                    <label for="">Customer Phone</label> <br>
                    <input type="text" placeholder="### ### ####">
                </div>

                <div>
                    <label for="">Customer Fax</label> <br>
                    <input type="text" placeholder="### ### ####">
                </div>


            </div>
            <div class="Cu-detail">
                <div>
                    <label for="">Customer Date of Birth</label> <br>
                    <input type="date">
                </div>

                <div>
                    <label for="">Customer ID/Email</label> <br>
                    <input type="text">
                </div>

            </div>
        </div>


        <div style="margin-top:30px;">
            <input type="checkbox">
            <label>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            </label>
        </div>

        <div class="submit-btn">
            <input type="submit" value="SEND INFORMATION">

        </div>

      
    </form>
</body>

</html>
