        <!-- form using tabel method -->

        <form action="login.html" style="text-align:center;border:1px solid;margin: 0 30%;padding: 10px;background-color: aqua;">
            <h1>please Register</h1>
            <table style="padding:10px;align-items:center;">
            <tr>
                <th><label for="fname">First Name:</label></th>
                <td><input type="text" placeholder="Enter First Name" required></td>
            </tr>

            <tr>
               <th><label for="sname">Second Name:</label> </th>
                <td><input type="text" placeholder="Enter Second Name" required></td>
            </tr>

            <tr>
                <th><label for="mail">Email:</label> </th>
                <td><input type="email" placeholder="Enter email" required></td>
            </tr>

            <tr>
                <th><label for="psw">Password:</label> </th>
                <td><input type="password" placeholder="Enter Password" required></td>
            </tr>

            <tr>
                <th><label for="phone">Phone number:</label> </th>
                <td><input type="tel" placeholder="phone number" required></td>
            </tr>

            <tr>
                <th><label for="dob">Date of Birth:</label> </th>
                <td><input type="date" required></td>
            </tr>

            <tr>
                <th><label for="gender">Select Gender:</label></th>
                <td><input type="radio" name="g"> Male
                <input type="radio" name="g">Female </td>
            </tr>

            <tr>
                <th><label for="select">Skills:</label></th>
                <td><input type="checkbox">Html
                    <input type="checkbox">Css
                    <input type="checkbox">Js
                    <input type="checkbox">UiUx</td>
            </tr>

            <tr>
                <th><label for="select">Select your Interest:</label></th>
                <td><select name="" id="">
                    <option value="">Front-end</option>
                    <option value="">Back-end</option>
                    <option value="">Full-stack</option>
                </select></td>
            </tr>

            <tr>
                <th><label for="resume">Upload Resume:</label></th>
                <td><input type="file"></td>
            </tr>

        </table> <br> 

        <input type="submit" value="Register">
        <input type="reset" value="Reset"> 
        </form>

        
    </body>
</html>
