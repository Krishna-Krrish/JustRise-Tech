<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task14.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="left-section">
    
            <div class="profile">
                <img src="./pngwing.com.png" alt="">
                <p>Johncooper <br><span>Johncooper@abc.com</span></p>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            
            <div class="menu-item">
                <div class="menu" id="user">
                    <i class="fa-solid fa-table-columns"></i>
                    <p>Dashboard</p>
                </div>
        
                <div class="menu">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Rooms</p>
                </div> 
                
                <div class="menu">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Devices</p>
                </div> 
        
                <div class="menu">
                    <i class="fa-solid fa-chart-line"></i>
                    <p>Analytics</p>
                </div>
        
                <div class="menu" id="setting-menu">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </div>
        
            </div>
            
        </div>
    
    
        <div class="right-section">

            <div class="header">

                <h1>Setting</h1> 

                <div class="link">
                    <a href="" id="profile">Edit profile</a>
                    <a href="">Preference</a>
                    <a href="">Security</a>
                    <a href="">Data Privicy</a>
                </div>

            </div>    
    
            <div id="container">
                <div class="profile">
                    <img src="./pngwing.com.png" alt="">
                </div>
        
                <div class="form-container">
                    <form action="">
                        <div class="form-row">
                            <label for="name">First Name</label>
                            <input type="text" id="name" name="name" placeholder="John">
                        </div>
                        <div class="form-row">
                            <label for="fullName">Last Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="cooper">
                        </div>
                        <div class="form-row">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="cooper@gmail.com">
                        </div>
                        <div class="form-row">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+91223123213">
                        </div>

                        <div class="form-row">
                            <h3 style="margin-bottom:10px;">Personal Address</h3>
                            <label for="">Country</label>
                            <input type="text" placeholder="India">
                        </div>

                        <div class="form-row" style="margin-top:20px;">
                            <label for="">City</label>
                            <input type="text" placeholder="Chennai">
                        </div>

                        <div class="form-row">
                            <label for="">Address</label>
                            <input type="text" placeholder="123">
                        </div>
                        <div class="form-row">
                            <label for="">Zip Code</label>
                            <input type="text" placeholder="62600">
                        </div>

                        <input type="submit" value="Save Changes" id="submit">
                    </form>
                </div>
            </div>
        </div>
      </div>
    
</body>
</html>
